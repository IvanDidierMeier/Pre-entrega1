<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casa de Cambio</title>
</head>
<body>
    <h3>CASA DE CAMBIO</h3>
    <form class="FORMULARIO">
    <p> Seleccionar moneda para cambiar pesos argentinos: </p>
    <input type="radio" name="cambio" id="uno">Dolar
    <input type="radio" name="cambio" id="dos">Euro
    <input type="radio" name="cambio" id="tres">Libra Esterlina
    <p>Ingrese Monto:</p>
    <input type="number" id="valor" min="1" max="1000000">
    <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
</form>
<script src="main.js"></script>
</body>
</html>
